<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div id="wrapper">
    <h1>Number guessing game</h1>
    <div id="game">
      <p class="dim2">Try and guess a random number between 1 and 100.</p>
      <p class="dim2">You have 10 attempts to guess the right number.</p>
      <form class="form">
        <label for="guessInput" id="guess">Guess a number</label>
        <input type="text" id="guessInput" class="guessInput">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
      </form>

      <div class="resultParas">
        <p class="dim">Previous Guesses
        <p class="guesses"></p>
        </p>
        <p class="dim">Guesses Remaining: <span class="remainGueses">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
  </div>
  <footer>
    <a href="../index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Chai aur Code Youtube</a>
    <a target="_blank" href="https://github.com/mintdexdev">mindexdev Github</a>
  </footer>
  <script src="chaiaurcode.js"></script>
</body>

</html>
